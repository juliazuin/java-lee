<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashCard System - Seleção do Agente Parceiro</title>

    <!-- Chamando a biblioteca CSS do Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">


    <!-- Chamando a biblioteca JS do Bootstrap-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">


    <!-- Chamando a biblioteca CSS do projeto-->
    <link rel="stylesheet" href="../css/agentes.css" type="text/css">
    <script src="../js/agentes.js"></script>

</head>


<body>

    <!-- Criando o container da nossa página-->
    <div class="container">

        <!--Criando a primeira linha "div" que contém foto, nome e botão logout-->

        <div class="row">
            <div class="col">
                <img width="50%"
                    src="https://hennesseyonline.com/wp-content/uploads/2015/05/staff-placeholder-male.jpg">
            </div>
            <div class="col-5">
                <h3 id="id_user"></h3>
            </div>
            <div class="col" style="text-align: right">
                <button type="button" class="btn btn-primary btn-sm" onclick="logout()"><i
                        class="bi bi-x-circle-fill"></i> Logout</button>

            </div>
        </div>
        <br><br>
        <!--Criando a segunda linha "div" que contém caixa de selação do parceiro-->

        <div class="row">

            <div class="dropdown">

                <button class="btn btn-info dropdown-toggle" type="button" id="dropdownMenuButton"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Escolha o parceiro
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="selecaoAgentes">

                </div>
            </div>
        </div>
        <br>
        <!--Criando a terceira linha "div" que contém tabela top10-->

        <div class="row"></div>

        <table id="tblDados" class="table">
            <thead class="thead-light">
                <tr>
                    <th scope="col">Parceiro</th>
                    <th scope="col">Volume Transacional</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>

    </div>

</body>

</html>
