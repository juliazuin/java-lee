<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashCard System - Dashboard</title>

    <!-- Chamando a biblioteca CSS do Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <!-- Chamando a biblioteca JS do Bootstrap-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>

    <script src="../js/dashboard.js"></script>
    <script src="../js/home.js"></script>
    <link rel="stylesheet" href="../css/dashboard.css" type="text/css">
    <link rel="stylesheet" href="../css/agentes.css" type="text/css">

</head>

<body>
    <div class="background"></div>
    <!-- Criando o container da nossa página-->
    <div class="container-justyfied" style="text-align: -webkit-center;">

        <!--Criando a primeira linha "div" que contém foto, nome e botão logout-->
        <div class="jumbotron">
            <img id="img_user" width="100px" style="padding-bottom: 20px;border-radius: 60px;"src="https://hennesseyonline.com/wp-content/uploads/2015/05/staff-placeholder-male.jpg">
            <h3 id="id_user"></h3> 
            <div class="btn-group">
                <div style="display:block!important" class="row btn-action">
                    <button type="button" onclick="window.location = 'agentes.html'" class="btn btn-outline-info btn-sm"><i class="bi bi-box-arrow-left"></i> Voltar&NonBreakingSpace;&NonBreakingSpace;</button> 
                </div>
                <div style="display:block!important" class="row btn-action">
                    <button type="button" class="btn btn-info btn-sm " onclick=logout()><i class="bi bi-x-circle-fill"></i> Logout&NonBreakingSpace;</button>
                </div>
            </div>  
        </div>
                
    
        <div class="card text-dark bg-light col-mb-3">
            <div style="font-size: 20px;" class="card-header" id="nomeParceiro">Parceiro / Volume</div>

        </div>

        <div class="card text-white bg-success col-mb-3">
            <div class="card-header">Sucesso</div>
            <div class="card-body">
                <h5 class="card-title status"></h5>
            </div>
        </div>
        <div class="card text-dark bg-warning col-mb-3">
            <div class="card-header">Falhas</div>
            <div class="card-body">
                <h5 class="card-title status"></h5>
            </div>
        </div>
        <div class="card text-white bg-danger col-mb-3">
            <div class="card-header">Fraude</div>
            <div class="card-body">
                <h5 class="card-title status"></h5>
            </div>
        </div>

    </div>

</body>

</html>
